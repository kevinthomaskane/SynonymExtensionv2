<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synonym</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400|Roboto+Slab:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="syn-ext">
  <h1 class="syn-ext-logo syn-ext-site-link">synonym.com</h1>
  <div class="syn-ext-wrapper">
    <p class="syn-ext-instructions"> Highlight a word on the webpage or input your own word below, then click "Get Synonyms". </p>
    <input class="syn-ext-search" type="text" placeholder="find synonyms..." />
    <div class="syn-ext-results-wrapper">
      <ol class="syn-ext-results-list"></ol>
    </div>
    <div class="syn-ext-footer">
      powered by <a href="#" aria-label="synonym.com" class="syn-ext-site-link">synonym.com</a>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
